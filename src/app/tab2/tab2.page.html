<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Winners
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Winners</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="display: table-cell; padding: 20px" *ngFor="let card of winners">
    <app-card [name]="card.name" [image]="card.image" [rating]="card.rating" [prosandcons]="card.prosandcons">
    </app-card>
  </div>
</ion-content>
